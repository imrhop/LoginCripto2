<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cambiar contraseña</title>
	<link rel="icon" href="../img/logo.ico" type="image/x-icon">
	<link rel="stylesheet" href="../css/style.css">
	<script>
		function validarContrasenas() {
			const pass1 = document.getElementById("contrasena").value;
			const pass2 = document.getElementById("confirmar_contrasena").value;
			if (pass1 !== pass2) {
				alert("Las contraseñas no coinciden.");
				return false;
			}
			return true;
		}
	</script>
</head>
<body>
	<div class="navbar">
	    <a href="" class="logo">
	        <img src="../img/Divan.png" alt="Logo DIVAN">
			<p style=' color: #ffffff;font-style: italic; text-align: center; margin-top: 20px; margin-left: 5px;'>Protege tus datos, cifra tu mundo. Únete a nuestra plataforma segura.</p>
	    </a>
	</div>

	<h2>Cambiar contraseña</h2>

	<form action="../php/actualizarContrasena.php" method="POST" onsubmit="return validarContrasenas();">
		<label for="contrasena">Contraseña:</label><br>
		<input type="password" id="contrasena" name="contrasena" required
		       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
		       title="Debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula y un número."><br><br>

		<label for="confirmar_contrasena">Confirmar Contraseña:</label><br>
		<input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br><br>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
